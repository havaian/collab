version: '3.8'

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: gpt-collab-api
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "${BACKEND_EXPOSE}:${BACKEND_PORT}"
    environment:
      - PORT=${BACKEND_PORT}
      - MONGODB_URI=mongodb://mongo:${MONGODB_PORT}/${MONGODB_DATABASE}
    env_file: ./.env
    volumes:
      - ./backend/src:/app/src
      - ./backend/logs:/app/logs  # Mount logs directory
    networks:
      - gpt-collab-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${BACKEND_PORT}/api/health"]
      interval: 20s
      timeout: 10s
      retries: 3
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: gpt-collab-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_EXPOSE}:80"
    env_file: ./.env
    environment:
      - VITE_API_URL=http://localhost:${BACKEND_EXPOSE:-5000}
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      - api
    networks:
      - gpt-collab-network

  mongo:
    image: mongo:latest
    container_name: gpt-collab-mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "${MONGODB_EXPOSE}:${MONGODB_PORT}"
    networks:
      - gpt-collab-network
    command: mongod --port ${MONGODB_PORT}
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--port", "${MONGODB_PORT}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  gpt-collab-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local